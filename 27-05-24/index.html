<!--Table Creation using order list and unorder list*-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables and Lists</title>
</head>

<body>
    <table border="4px">
        <thead><h1>Table using Lists</h1></thead>
        <tr>
            <th>S.No</th>
            <th>Category</th>
            <th>Items</th>
            <th>Country</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Fruits</td>
            <td>
                <ul>
                    <li>Apples</li>
                    <li>Bananas</li>
                    <li>Grapes</li>
                    <li>cherry</li>
                    <li>Mangoes</li>
                </ul>
            </td>
            <td>India</td>


        </tr>
        <tr>
            <td>2</td>
            <td>vegitables</td>
            <td>
                <ol>
                    <li>carrot</li>
                    <li>spinach</li>
                    <li>Beans</li>
                    <li>Tamato</li>
                    <li>potato</li>
                </ol>
            </td>
            <td>India</td>

        </tr>

    </table>
</body>

</html>
